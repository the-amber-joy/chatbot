<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">
        <div class="wrapper">
            <div class="language">
                <select id="languageSelect"></select>
            </div>

            <div class="voice">
                <select id="voiceSelect"></select>
            </div>

            <div class="rate">
                <form name="rate">
                    <p>Rate:</p>
                    <input type="radio" id="rate-slow" name="rate" value=0>
                    <label for="rate-slow">Slow</label><br>
                    <input type="radio" id="rate-medium" name="rate" value=1 checked>
                    <label for="rate-medium">Medium</label><br>
                    <input type="radio" id="rate-fast" name="rate" value=2>
                    <label for="rate-fast">Fast</label>
                </form>
            </div>

            <div class="pitch">
                <form name="pitch">
                    <p>Pitch:</p>
                    <input type="radio" id="pitch-low" name="pitch" value=0>
                    <label for="pitch-low">Low</label><br>
                    <input type="radio" id="pitch-medium" name="pitch" value=1
                        checked>
                    <label for="pitch-medium">Medium</label><br>
                    <input type="radio" id="pitch-high" name="pitch" value=2>
                    <label for="pitch-high">High</label>
                </form>
            </div>

            <div class="input">
                <input id="input" type="text" placeholder="Say something..."
                    autocomplete="off" />
            </div>

            <div class="output">
                <div id="output">
                    <div id="bot"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
