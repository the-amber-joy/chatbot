<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">
        <div class="wrapper">
            <div class="language">
                <select id="languageSelect"></select>
            </div>

            <div class="voice">
                <select id="voiceSelect"></select>
            </div>

            <div class="rate">
                <form name="rate">
                    <p>Rate:</p>
                    <input type="radio" id="slow" name="rate" value=0>
                    <label for="slow">Slow</label><br>
                    <input type="radio" id="medium" name="rate" value=1 checked>
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="fast" name="rate" value=2>
                    <label for="fast">Fast</label>
                </form>
            </div>

            <div class="pitch">
                <form name="pitch">
                    <p>Pitch:</p>
                    <input type="radio" id="low-pitched" name="pitch" value=0>
                    <label for="low-pitched">Low</label><br>
                    <input type="radio" id="medium-pitched" name="pitch" value=1
                        checked>
                    <label for="medium-pitched">Medium</label><br>
                    <input type="radio" id="high-pitched" name="pitch" value=2>
                    <label for="high-pitched">High</label>
                </form>
            </div>

            <div class="input">
                <input id="input" type="text" placeholder="Say something..."
                    autocomplete="off" />
            </div>

            <div class="output">
                <div id="output">
                    <div id="bot"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
